<form class="formbody" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <h2>Add your Task</h2>
    <input
      required
      disabled
      class="inputfield"
      type="email"
      class="form-control"
      placeholder="Email"
      #email="ngModel"
      name="email"
      [(ngModel)]="userInfo.email"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="inputfield"
      type="text"
      class="form-control"
      placeholder="Name"
      #name="ngModel"
      name="name"
      [(ngModel)]="userInfo.name"
    />
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Details</label>
    <textarea
      required
      class="form-control"
      rows="3"
      #msg="ngModel"
      name="msg"
      ngModel
    ></textarea>
  </div>
  <div class="form-group bg">
    <label for="birthday" class="datee">Due Date: </label>
    <input
      type="date"
      id="birthday"
      required
      min="{{ minDate }}"
      #email="ngModel"
      name="date"
      ngModel
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
    Add
  </button>
</form>
