<form class="formbody" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <h2>Edit your Task</h2>
  </div>
  <div class="form-group">
    <input
      required
      class="inputfield"
      type="text"
      class="form-control"
      placeholder="Name"
      #name="ngModel"
      name="name"
      [(ngModel)]="editPerson.name"
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Details</label>
    <textarea
      required
      class="form-control"
      rows="3"
      #msg="ngModel"
      name="msg"
      [(ngModel)]="editPerson.msg"
    ></textarea>
  </div>
  <div class="form-group bg">
    <label for="birthday" class="datee">Due Date: </label>
    <input
      type="date"
      id="birthday"
      name="birthday"
      required
      min="{{ minDate }}"
      #date="ngModel"
      name="date"
      [(ngModel)]="editPerson.date"
    />
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
