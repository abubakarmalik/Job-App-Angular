<div class="formbody">
  <h2>Login</h2>
  <form
    #userForm="ngForm"
    (ngSubmit)="userForm.valid && onSubmit(userForm.value)"
  >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <div class="inputfield">
        <input
          type="email"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          required
          email
          #email="ngModel"
          name="email"
          ngModel
        />
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <div class="inputfield">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          required
          #password="ngModel"
          minlength="6"
          maxlength="12"
          name="password"
          ngModel
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <br />
    <div
      *ngIf="userForm.submitted && (email.invalid || password.invalid)"
      class="error"
    >
      {{ msgs }}
    </div>
    <br />
  </form>
  <p>First login you can click here for<a routerLink="/signup"> Signup</a></p>
</div>
